<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
</head>

<body>
  <h1>掲示板アプリケーション</h1>
  <form  action="article.html" th:action="@{/articles/post-article}" method="post" th:object=${articleForm}>
    投稿者名：<input type="text" name="name" th:field="*{name}"> <br>
    投稿内容：<input type="text" name="content" th:field="*{content}"> <br>
    <input type="submit"  value="記事投稿">
  </form>
  <hr>
  <span th:each="article:${articleList}">
    投稿ID:<span th:text="article.id">投稿ID</span><br>
    投稿者名:<span th:text="article.name">投稿者名</span><br>
    投稿内容:<span th:text="article.content">投稿内容</span> <br>
    <br>
    <span th:each="comment:${article.commentList}">
      コメントID:<span th:text="comment.id">コメントID</span> <br>
      コメント者名:<span th:text="comment.name">コメント者名</span> <br>
      コメント内容:<span th:text="comment.content">コメント内容</span> <br>
    </span>
    <br>
    <form  action="article.html" th:action="@{/articles/post-comment}" method="post" th:object=${commentForm}>
      投稿者名：<input type="text" name="name" th:field="*{name}"> <br>
      投稿内容：<input type="text" name="content" th:field="*{content}"> <br>
      <input type="hidden" name="articleId" th:field=*{articleId} th:value="article.id"> <br>
      <input type="submit"  value="記事投稿">
    </form>
    <hr>
  </span>

</body>

</html>
